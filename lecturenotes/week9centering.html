<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline {text-align: center;}
        p {background-color: cadetblue; width: 50%;}
        .block {margin: 0 auto; text-align: center;} /* 0 pixels top and bottom, equal soace on the left and right (centered)*/
    </style>
</head>
<body>
    <h1>centering 2 ways</h1>
        <h2>inline</h2>
            <p class="inline">hello world</p>
        <h2>block</h2>
            <p class="block">hello world</p>

</body>
</html>
