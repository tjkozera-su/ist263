<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        nav {display: flex; } /* this defines flexbox row */
        nav div {flex: 1;} /* this is the sizing for columns */
    </style>
</head>
<body>
    <h1>Flexbox Example</h1>

    <nav> <!--flexbox row-->
        <div>About</div> <!--1st column-->
        <div>Products</div> <!--2nd column-->
        <div>Contact</div><!--3rd column-->
    </nav>
</body>
</html>
